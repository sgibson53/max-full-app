<section class="new-training">
  <mat-card>

    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
      <mat-card-title>Time to start a workout!</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-select ngModel name="exercise" required placeholder="Select type of training">
            <mat-option *ngFor="let workout of workouts" [value]="workout.id">
              {{workout.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" mat-button [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
